{{- if .Values.volumeConfig.resources.persistence.enabled -}}
---
kind: "PersistentVolumeClaim"
apiVersion: {{ .Values.apiVersions.persistentVolumeClaim | quote }}
metadata:
  name: {{ .Values.volumeConfig.resources.persistence.pvcName | quote }}
  namespace: {{ include "names.namespace" . | quote }}
  labels:
    {{- include "labels.commonLabels" . | nindent 4 }}
  {{- with .Values.volumeConfig.resources.persistence.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  accessModes:
  {{- range .Values.volumeConfig.resources.persistence.accessModes }}
    - {{ . | quote}}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.volumeConfig.resources.persistence.size | quote }}
  storageClassName: {{ .Values.volumeConfig.resources.persistence.storageClass | quote }}
...
{{- end }}
